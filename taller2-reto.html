<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Taller2 Descuentos</title>
</head>
<body>
    <h1>Porcentajes y Descuentos</h1>
    <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <br>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputCoupon">Escribe el cupón:</label>
            <br>
            <input id="InputCoupon" type="text">   
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button> 
            <!-- si no le ponemos type="button" se borran los valores después de dar clic en el botón -->
            
            <!-- la función del párrafo es ser sustituído por el resultado de los cálculos en el archivo .js -->
            <p id="ResultP"></p>
        </form>

    </section>


    <script src="./taller2-reto.js"></script>
</body>
</html>
